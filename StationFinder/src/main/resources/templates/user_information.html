<html xmlns:th="https://thymeleaf.org">
	<table>
		<tr>
			<td><h4>User Name: </h4></td>
			<td><h4 th:text="${user.name}"></h4></td>
		</tr>
		<tr>
			<td><h4>User Username: </h4></td>
			<td><h4 th:text="${user.username}"></h4></td>
		</tr>
		<tr>
			<td><h4>User Password: </h4></td>
			<td><h4 th:text="${user.password}"></h4></td>
		</tr>
	</table>
</html>
