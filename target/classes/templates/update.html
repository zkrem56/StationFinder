<html xmlns:th="https://thymeleaf.org">
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="tableresults.css">
	</head>
	
	<body onload="hide()">
		<div id="phead">
			<h1>Update</h1>
			<nav>
				<ul>
					<li id="lp"><a href="index">Home</a></li>
					<li id="lp"><a href="aboutUs">About Us</a></li>
					<li id="lp"><a href="contact">Contact Us</a></li>
					<li id="reg"><a href="register">Register</a></li>
					<li id="sign"><a href="login">Sign In</a></li>
					<li id="usr" hidden th:text="${user.username}"></li>
					<li id="log" hidden><a href="logout">Logout</a></li>
				</ul>
			</nav>
		</div>
		
		<div>
				<select name="options" id="options">
					<option value="update">Update</option>
					<option value="delete">Delete</option>
					<option value="add">Add</option>
				</select>
				<button type="submit" onclick="selectUp()">Submit</button>
		</div>
		
		<div id="up" hidden>
			<form th:action="@{/updated}" th:object="${libdata}" method="post">
				<table>
					<tr>
						<td><label for="libName">Library Name: </label></td>
						<td><input type="text" id="libName" name="libName"></td>
					</tr>
					
					<tr>
						<td><label for="branchName">Library Branch Name: </label></td>
						<td><input type="text" id="branchName" name="branchName"></td>
					</tr>
					
					<tr>
						<td><label for="addr">Library Address: </label></td>
						<td><input type="text" id="addr" name="addr" required></td>
					</tr>
					
					<tr>
						<td><label for="city">Library City: </label></td>
						<td><input type="text" id="city" name="city"></td>
					</tr>
					
					<tr>
						<td><label for="zip">Library Zip Code</label></td>
						<td><input type="number" id="zip" name="zip" value="0" required></td>
					</tr>
					
					<tr>
						<td><label for="county">Library County: </label></td>
						<td><input type="text" id="county" name="county"></td>
					</tr>
					
					<tr>
						<td><button type="submit">Update</button></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="del" hidden>
		
			<form th:action="@{/delete}" th:object="${libdata}" method="post">
				<table>
					<tr>
						<td><label for="libName">Library Name: </label></td>
						<td><input type="text" id="libName" name="libName"></td>
					</tr>
					
					<tr>
						<td><label for="branchName">Library Branch Name: </label></td>
						<td><input type="text" id="branchName" name="branchName"></td>
					</tr>
					
					<tr>
						<td><label for="addr">Library Address: </label></td>
						<td><input type="text" id="addr" name="addr" required></td>
					</tr>
					
					<tr>
						<td><label for="city">Library City: </label></td>
						<td><input type="text" id="city" name="city"></td>
					</tr>
					
					<tr>
						<td><label for="zip">Library Zip Code</label></td>
						<td><input type="number" id="zip" name="zip" value="0" required></td>
					</tr>
					
					<tr>
						<td><label for="county">Library County: </label></td>
						<td><input type="text" id="county" name="county"></td>
					</tr>
					
					<tr>
						<td><button type="submit" value="Submit">Delete</button></td>
					</tr>
				</table>
			</form>
		
		</div>
		
		<div id="add" hidden>
		
			<form th:action="@{/add}" th:object="${libdata}" method="post">
				<table>
					<tr>
						<td><label for="libName">Library Name: </label></td>
						<td><input type="text" id="libName" name="libName" required></td>
					</tr>
					
					<tr>
						<td><label for="branchName">Library Branch Name: </label></td>
						<td><input type="text" id="branchName" name="branchName"></td>
					</tr>
					
					<tr>
						<td><label for="addr">Library Address: </label></td>
						<td><input type="text" id="addr" name="addr" required></td>
					</tr>
					
					<tr>
						<td><label for="city">Library City: </label></td>
						<td><input type="text" id="city" name="city" required></td>
					</tr>
					
					<tr>
						<td><label for="zip">Library Zip Code</label></td>
						<td><input type="number" id="zip" name="zip" value="0" required></td>
					</tr>
					
					<tr>
						<td><label for="county">Library County: </label></td>
						<td><input type="text" id="county" name="county" required></td>
					</tr>
					
					<tr>
						<td><label for="email">Library Email: </label></td>
						<td><input type="text" id="email" name="email" required></td>
					</tr>
					
					<tr>
						<td><button type="submit" value="Submit">Add</button></td>
					</tr>
				</table>
			</form>
		
		</div>
		
		<script type="text/javascript">
			function selectUp(){
				var x = document.getElementById("options");
				
				if(x.value === "update"){
					document.getElementById("up").style.display = "block";
					document.getElementById("del").style.display = "none";
					doucment.getElementById("add").style.display = "none";
				}
				else if(x.value === "delete"){
					document.getElementById("del").style.display = "block";
					document.getElementById("up").style.display = "none";
					document.getElementById("add").style.display = "none";
				}
				else if(x.value === "add"){
					document.getElementById("add").style.display = "block";
					document.getElementById("up").style.display = "none";
					document.getElementById("del").style.display = "none";
				}
			}
			
			function hide(){
				var y = document.getElementById("usr");
				
				document.getElementById("usr").style.display = "none";
				document.getElementById("log").style.display = "none";
				
				if(y.innerHTML.length > 0){
					document.getElementById("reg").style.display = "none";
					document.getElementById("sign").style.display = "none";
					document.getElementById("log").style.display = "block";
					y.style.display = "block";
				}
				else{
					document.getElementBtId("reg").style.display = "block";
					document.getElementById("sign").style.display = "block";
					document.getElementById("usr").style.display = "none";
					doucment.getElementById("log").style.display = "none";
				}
				
			}
		</script>
		
	</body>
</html>
