<html xmlns:th="https://thymeleaf.org">
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1>Library Search Results</h1>
		<table>
			<thread>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Address</td>
					<td>City</td>
					<td>County</td>
					<td>Website</td>
				</tr>
			</thread>
			<tr th:each="lib : ${temp}">
				<td th:text="${lib.id}">Id</td>
				<td th:text="${lib.getLibName()}">Name</td>
				<td th:text="${lib.addr}">Address</td>
				<td th:text="${lib.city}">City</td>
				<td th:text="${lib.county}">County</td>
				<td th:text="${lib.getWeb()}">Website</td>
			</tr>
		</table>
	</body>
</html>
