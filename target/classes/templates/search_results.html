<html xmlns:th="https://thymeleaf.org">
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="tableresults.css">
	</head>
	
	<body>
		<h1>Library Search Results</h1>
		<nav>
			<ul>
				<li><a href="index">Home</a></li>
				<li><a href="aboutUs">About Us</a></li>
				<li><a href="contact">Contact Us</a></li>
			</ul>
		</nav>
		<table>
			<thread>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Address</td>
					<td>City</td>
					<td>County</td>
					<td>Website</td>
				</tr>
			</thread>
			<tr th:each="lib : ${temp}">
				<td th:text="${lib.id}">Id</td>
				<td th:text="${lib.getLibName()}">Name</td>
				<td th:text="${lib.addr}">Address</td>
				<td th:text="${lib.city}">City</td>
				<td th:text="${lib.county}">County</td>
				<td th:text="${lib.getWeb()}">Website</td>
			</tr>
		</table>
		
		<form action="#" th:action="@{/result}">
			<button type="submit">New Search</button>
		</form>
	</body>
</html>
