<html xmlns:th="https://thymeleaf.org">
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1>Welcome</h1>
		<nav>
			<ul>
				<li><a href="index">Home</a></li>
				<li><a href="aboutUs">About Us</a></li>
				<li><a href="contact">Contact</a></li>
				<li><a href="register">Register</a></li>
				<li th:text="${user.username}"></li>
				<li><a href="index">Logout</a></li>
			</ul>
		</nav>
		
		<form action="show()" th:action="@{/result}" th:object="${libdata}" method="post">
			<table>
				<tr>
					<td><label for="libname">Name: </label></td>
					<td><input id="libname" name="libname"></td>
				</tr>
				
				<tr>
					<td><label for="addr">Library Address: </label></td>
					<td><input type="text" id="addr" name="addr"></td>
				</tr>
				
				<tr>
					<td><label for="city">Library City: </label></td>
					<td><input type="text" id="city" name="city"></td>
				</tr>
				
				<tr>
					<td><label for="zip">Zip Code: </label></td>
					<td><input type="number" id="zip" name="zip" value="0" required></td>
				</tr>
				
				<tr>
					<td><label for="county">Library Country: </label></td>
					<td><input type="text" id="county" name="county"></td>
				</tr>
				
				<tr>
					<td></td>
					<td><button type="submit">Search</button></td>
				</tr>
			</table>
		</form>
		
		<table id="libres" class="libresults" hidden>
			<thread>
				<tr>
					<td>Library Name</td>
					<td>Branch Name</td>
					<td>Address</td>
					<td>City</td>
					<td>Zip Code</td>
					<td>County</td>
					<td>Library Email Address</td>
				</tr>
			</thread>
			<tr th:each="lib : ${temp}">
				<td th:text="${lib.getLibName()}">Library Name</td>
				<td th:text="${lib.getBranchName()}">Branch Name</td>
				<td th:text="${lib.addr}">Address</td>
				<td th:text="${lib.city}">City</td>
				<td th:text="${lib.zip}">Zip Code</td>
				<td th:text="${lib.county}">County</td>
				<td th:text="${lib.email}">Library Email Address</td>
			</tr>
		</table>
		<script type="text/javascript">
			function hide(){
				var x = document.getElementById("libres");
				
				if(window.location.pathname === "/result"){
					x.style.display = "block";
				}
			}
		</script>
	</body>
</html>
